name: Deploy to GitHub Pages

# Run the workflow whenever there is a push to the main branch
on:
  push:
    branches:
      - main  # You can change this to your default branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository code
    - name: Checkout the repository
      uses: actions/checkout@v3

    # Set up Node.js to use in the build process
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'  # Specify the Node.js version you want

    # Install dependencies using npm
    - name: Install dependencies
      run: npm install

    # Build the project for production
    - name: Build the project
      run: npm run build

    # Deploy to GitHub Pages using the `peaceiris/actions-gh-pages` action
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Output directory for Vite build
